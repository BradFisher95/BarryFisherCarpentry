<div class="card">
  <div class="d-flex space-between">
    <div class="information">
      <h2>{{service?.title}}</h2>
      <p>{{service?.description}}</p>
    </div>
    <div class="image-container">
      <img
        class="carousel-img"
        [src]="service?.imgSrc"
        alt>
    </div>
  </div>
</div>
